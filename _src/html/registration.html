<main class="main">

  <section class="registration">
    <div class="registration__container container">
      <form action="" class="registration__form form">
        <h2 class="form__title title-2">Регистрация</h2>
        <div class="form__wrap-name">
          <input type="text" class="form__input form__input--name" placeholder="Имя*" required>
          <input type="text" class="form__input form__input--surname" placeholder="Фамилия">

        <div class="registration__form-btn-wrap form__btn-wrap">
